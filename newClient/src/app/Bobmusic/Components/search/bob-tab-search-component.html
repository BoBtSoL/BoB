<div class="col-sm-12">
    <br>
    <div class="card complete-transparend">
        <div class="card-header text-center">
            Suche
        </div>
        <div class="card transparend-card">
            <div class="input-group">
                <input type="text" (keyup.enter)="onSearch()" [(ngModel)]="titel" class="form-control bob-input" placeholder="Titel, Band...">
                <span class="input-group-btn">
                        <button class="btn btn-outline-danger" type="button" (click)="onSearch()">Los!</button>
                        <!--<button class="btn btn-secondary" type="button" (click)="onSearch()">Los!</button>-->
                    </span>
            </div>
        </div>

        <div class="card-block" *ngIf="searching==true">
                <md-spinner></md-spinner>
          </div>

        <div *ngIf="resultsFound()==true && searching==false">
            <resulinfo-component *ngFor="let comment of resultListSplit" [comment]="comment"></resulinfo-component>
        </div>
        <div *ngIf="resultsFound()==false && searching==false">
            <div class="card transparend-card">
                <div class="card-block">
                    <p class="card-text">
                         Kein Ergebnis oder noch nicht gesucht
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
