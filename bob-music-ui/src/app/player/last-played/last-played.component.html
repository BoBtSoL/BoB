<div class="card transparend-card">
  <div class="card-block">
    <p class="card-text">
      <button mat-icon-button (click)="play()">
        <mat-icon class="material-icons">play_arrow</mat-icon>
      </button>
      {{formattedString}}
      <button mat-icon-button (click)="remove()">
        <mat-icon class="material-icons">clear</mat-icon>
      </button>
      <span *ngIf="deleting" class="text-warning right-float">
        <i class="material-icons">warning</i> ...Deleting...
      </span>
      <span *ngIf="adding" class="text-warning right-float">
        <i class="material-icons">playlist_add</i> ...Adding...
      </span>
    </p>
  </div>
</div>
