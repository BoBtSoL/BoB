<div class="container">
    <div class="row">
        <div class="col-1">
            <app-volume-master></app-volume-master>
            <br>
            <div>
                <div class="card text-center transparend-card">
                    <p>test</p>
                    <!--<div class="card-block" *ngIf="working==false">-->
                    <!--<i class="material-icons md-72 grey-color">autorenew</i>-->
                    <!--<<object data="./img/bob_stern_small.svg" type="image/svg+xml" width="72px" height="72px"></object>-->
                    <!--</div>-->
                    <!--<div class="card-block" *ngIf="working==true">-->
                    <!--<i class="material-icons md-72 red-color fa-spin">autorenew</i>-->
                    <!--</div>-->
                    <!--<div class="card-block" *ngIf="ready==false">-->
                    <!--<mat-slider vertical disabled=true></mat-slider>-->
                    <!--</div>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
        <div class="col-10">
            <br>
            <div *ngIf="isOnline()==true">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card complete-transparend">
                            <div class="card-header text-center">
                                Player
                            </div>
                            <div *ngIf="currentplay_single" class="card transparend-card card-outline-danger">
                                <div class="card-block">
                                    <h4 class="card-title"> {{currentplay_single.title}}</h4>
                                    <p class="card-text">{{currentplay_single?.artist}} </p>
                                    <p class="card-text">
                                        <!--<md-progress-bar mode="buffer" value="{{progress}}" bufferValue="100"></md-progress-bar>-->
                                    </p>
                                    <div class="text-center complete-transparend red-color">
                                        <button mat-icon-button (click)="prev()">
                                            <mat-icon>fast_rewind</mat-icon>
                                        </button>
                                        <button *ngIf="isPlaying()==false" (click)="play()" mat-icon-button>
                                            <mat-icon>play_arrow</mat-icon>
                                        </button>
                                        <button *ngIf="isPlaying()==true" (click)="pause()" mat-icon-button>
                                            <mat-icon class="material-icons">pause</mat-icon>
                                        </button>
                                        <button mat-icon-button (click)="next()">
                                            <mat-icon class="material-icons">fast_forward</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!--<playlist-last *ngFor="let comment of lastPlayed" [comment]="comment"></playlist-last>-->
                            <!--<playlist-current *ngFor="let comment of currentplay" [comment]="comment"></playlist-current>-->
                            <!--<playlist-box *ngFor="let comment of nextToPlay" [comment]="comment"></playlist-box>-->
                        </div>
                        <div *ngIf="currentplay_single==null" class="card transparend-card">
                            <div class="card-header transparend-card">Not playing</div>
                            <div class="card-block">
                                <h4 class="card-title"> </h4>
                                <p class="card-text">Not playing</p>
                                <p class="card-text">
                                    <!--  <md-progress-bar mode="buffer" value="{{progress}}" bufferValue="100"></md-progress-bar> -->
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="isOnline()==false">
                    <h1>Server offline oder IP ist banane!</h1>
                </div>
            </div>
        </div>
        <div class="col-1">
            <app-volume-slave></app-volume-slave>
            <br>
            <div>
                <div class="card text-center transparend-card">
                    <div class="card-block" *ngIf="working==false">
                        <!--<i class="material-icons md-72 grey-color">autorenew</i>-->
                        <object data="./img/bob_stern_small.svg" type="image/svg+xml" width="72px" height="72px"></object>
                    </div>
                    <div class="card-block" *ngIf="working==true">
                        <i class="material-icons md-72 red-color fa-spin">autorenew</i>
                    </div>
                    <div class="card-block" *ngIf="ready==false">
                        <mat-slider vertical disabled=true></mat-slider>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
